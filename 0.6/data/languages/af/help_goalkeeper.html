<p>守门员仅可以由AI控制. 当他们是最靠近球的队员时，他们将尝试去抓住或拦截球. 你可以使用 <span class="key auto-wide auto-update" data-action="goalkeeperSlide">Q</span> 从你的守门员那强制铲球, 但请慎用. 当守门员铲球时，他总是朝球的方向铲球，如果球移动的很快, 守门员很可能会错过球.</p>
<p>当你的守门员带球, 你可以使用按键 (<span class="key auto-wide auto-update" data-action="pass">S</span> 和 <span class="key auto-wide auto-update" data-action="lob">A</span>)常规传球或高吊球传球. 注意, 你有3秒的限制时间. 如果你没有在给定的时间内传球, AI将会控制你的守门员.</p>
<p>守门员可以免疫铲球, 但不可以带球移动.</p>
