<p>有三种传球方式: 直接传球,高吊球传球和一记传球.</p>

<h3>直接传球</h3>
<figure>
    <img src="file://{{ 'help/direct_pass.png'|file }}">
    <figcaption>
        <p>快速轻敲 <span class="key auto-wide auto-update" data-action="pass">S</span></p>
    </figcaption>
</figure>
<p>直接传给你的队友, 对准
    <span class="grid middle">
        <span class="key auto-wide auto-update" data-action="up"></span>
        <span class="key auto-wide auto-update" data-action="down"></span>
        <span class="key auto-wide auto-update" data-action="left"></span>
        <span class="key auto-wide auto-update" data-action="right"></span>
    </span> 接球球员的方向并快速轻敲 <span class="key auto-wide auto-update" data-action="pass">S</span>.</p>

<h3>直塞</h3>
<figure>
    <img src="file://{{ 'help/through_ball.png'|file }}">
    <figcaption>
        <p>轻按 <span class="key auto-wide auto-update" data-action="pass">S</span> 稍久</p>
    </figcaption>
</figure>
<p>如果你按下 <span class="key auto-wide auto-update" data-action="pass">S</span> 稍长时间, 球将以
    <span class="grid middle">
        <span class="key auto-wide auto-update" data-action="up"></span>
        <span class="key auto-wide auto-update" data-action="down"></span>
        <span class="key auto-wide auto-update" data-action="left"></span>
        <span class="key auto-wide auto-update" data-action="right"></span>
    </span>瞄准的方向直线踢出. 使用这个在敌人间传球或执行高级策略.</p>

<h3>高吊球传球</h3>
<figure>
    <img src="file://{{ 'help/lob_pass.png'|file }}">
    <figcaption>
        <p>按住<span class="key auto-wide auto-update" data-action="lob">A</span></p>
    </figcaption>
</figure>
<p>按住 <span class="key auto-wide auto-update" data-action="lob">A</span>高吊球传球并使用
    <span class="grid middle">
        <span class="key auto-wide auto-update" data-action="up"></span>
        <span class="key auto-wide auto-update" data-action="down"></span>
        <span class="key auto-wide auto-update" data-action="left"></span>
        <span class="key auto-wide auto-update" data-action="right"></span>
    </span>
    指出你想要踢的方向. 按的时间越长,球飞的越远.</p>
<p>传球和高吊球可以同时使用.例如，你可以在你接到球前执行它们, 但这需要在的你的球员开始踢球的那一刻保持恰当的方向 (
    <span class="grid middle">
        <span class="key auto-wide auto-update" data-action="up"></span>
        <span class="key auto-wide auto-update" data-action="down"></span>
        <span class="key auto-wide auto-update" data-action="left"></span>
        <span class="key auto-wide auto-update" data-action="right"></span>
    </span>
    )</p>
