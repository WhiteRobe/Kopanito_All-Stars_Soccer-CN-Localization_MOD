<p>按下 <span class="key auto-wide auto-update" data-action="slide">D</span> 来向你跑动的方向滑铲. 这是一个非常有威力的进攻性动作,但它需要一定的精准操作——特别是在攻击正在跑动的球员时. 但是,用滑铲来'攻击球员'而不是'球'是非常"不要脸"的行为.该动作的正确使用方法应该是:预测正在被传出的球即将到达哪位球员脚下,然后一个滑铲击倒他,并抢到球. 正在准备接收高吊传球的球员更容易受到攻击,因为他们往往会站定不动.</p>
<p>不带球时,滑铲也可以变相使你的球员移动得更快. 滑铲也可以用于带球得分和球门前救球.</p>
